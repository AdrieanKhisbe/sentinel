<div ng-controller='ClientCtrl'>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Clients</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.panel -->
    <div class="row" ng-show="viewMode === 'list'">
        <div class="col-xs-10 col-sm-10 col-lg-10 text-right">
            <button class="btn btn-sm btn-info margin-10" ng-click="change2Create()">
                Create new client configuration
            </button>
            <br><br>
        </div>

    </div>
    <div class="row" ng-show="viewMode === 'list'">
        <div class="col-xs-10 col-sm-10 col-lg-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Available clients
                </div>

                <div class="panel-body">

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>
                                <div class="col-xs-10 col-sm-10 col-lg-10">
                                    <label>Name</label>
                                </div>
                                <div class="col-xs-2 col-sm-2 col-lg-2">
                                    <label>Action</label>
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="client in clients">
                            <td>
                                <div class="col-xs-10 col-sm-10 col-lg-10">
                                    <label>{{client.name}}</label>
                                </div>
                                <div class="col-xs-2 col-sm-2 col-lg-2">
                                    <button type="submit" ng-click="editClient(client)"
                                            class="btn btn-info"
                                            >Edit
                                    </button>
                                    <button type="submit" class="btn btn-danger disabled"
                                            ng-click="">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="viewMode === 'edit'">
        <div class="col-xs-10 col-sm-10 col-lg-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Client configuration
                </div>

                <div class="panel-body">
                    <div class="form-group col-xs-6 col-sm-6 col-lg-6">
                        <label>Client name</label>
                        <input class="form-control" name="name" autofocus ng-model="client.name">
                    </div>
                </div>

                <div class="panel-footer">
                    <button type="submit" class="btn btn-sm btn-info margin-10" ng-click="saveClient()">
                        Save configuration
                    </button>
                    <button type="submit" class="btn btn-sm btn-warning margin-10" ng-click="showList()">
                        Back to client list
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="row" ng-show="viewMode === 'edit' && client.id">
        <div class="col-xs-5 col-sm-5 col-lg-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Users
                </div>

                <div class="panel-body">
                    <div class="form-group col-xs-6 col-sm-6 col-lg-6">
                        <select class="form-control" ng-model="user_id">
                            <option ng-repeat="user in users" ng-value="user.id">{{user.firstName}} {{user.lastName}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6 col-sm-6 col-lg-6">
                        <button type="submit" class="btn btn-sm btn-info margin-10" ng-click="addUser(user_id)">
                            Add user
                        </button>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-sm btn-warning margin-10" ng-click="showList()">
                        Back to client list
                    </button>
                </div>
            </div>
        </div>

        <div class="col-xs-5 col-sm-5 col-lg-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Users with access to this client
                </div>

                <div class="panel-body">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in client.users">
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td class="text-center">
                                    <button type="submit" class="btn btn-danger"
                                            ng-click="removeUser(user.id)">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="7"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-sm btn-warning margin-10" ng-click="showList()">
                        Back to client list
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
